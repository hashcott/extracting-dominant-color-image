<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="/statics/style.css" />

    <title>Phân tích nhóm màu chính của ảnh bằng KMeans Cluster</title>
  </head>
  <body>
    <div class="table">
      <div class="table-cell">
        <div class="modal">
          <div id="profile">
            <div class="dashes"></div>
            <label>Upload ảnh</label>
          </div>
          <input type="file" id="mediaFile" />
          <div id="cluster">
            <input
              min="1"
              type="number"
              placeholder="Số cụm màu"
              id="cluster-num"
            />
            <button id="cal-cluster">Tìm cụm</button>
          </div>
          <button id="myBtn">Hiển thị</button>

          <p id="alert"></p>
          <button id="get-colors" disabled>Phân tích</button>

          <h2>Result</h2>
          <div class="loading">
            <img src="/statics/loading.svg" alt="" srcset="" />
            <h3>Đang xử lý</h3>
          </div>
          <div id="result"></div>
        </div>
      </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal-img">
      <!-- Modal content -->
      <div class="modal-img-content">
        <span class="close">&times;</span>
        <img id="elbow-img" src="/statics/elbow.png" alt="" srcset="" />
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/statics/app.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
  </body>
</html>
